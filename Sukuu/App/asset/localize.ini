# アイテムは絵文字で表現し、'' で囲む

[tips_item_helmet]
ja = '⛑️' を発動した後、次のフロアでは効果が消えてしまう\n敵に当たりそうな直前で使うと効果的だ
en = After activating '⛑️', the effect will disappear in the next floor\nUse it just before an enemy hits you for maximum effectiveness
cs = 激活 '⛑️' 后，效果会在下一层消失\n在即将被敌人击中前使用最有效
ct = 激活 '⛑️' 後，效果會在下一層消失\n在即將被敵人擊中前使用最有效
ko = '⛑️'을 활성화한 후, 다음 층에서는 효과가 사라집니다\n적에게 맞기 직전에 사용하면 효과적입니다

[tips_item_pin_1]
ja = 投げた '📌' が敵に命中しなかった場合\nぶつかったところに落ちる\nそれを拾うとまた使える
en = If the thrown '📌' doesn't hit an enemy,\nit will drop where it lands\nPick it up to use it again
cs = 如果投掷的 '📌' 未击中敌人\n它会掉落在碰到的地方\n捡起来后可以再次使用
ct = 如果投擲的 '📌' 未擊中敵人\n它會掉落在碰到的地方\n撿起來後可以再次使用
ko = 던진 '📌'이 적에게 맞지 않으면\n부딪힌 곳에 떨어집니다\n다시 주워서 사용할 수 있습니다

[tips_item_pin_2]
ja = '📌' を投げて敵を倒すとき\nその数が多ければ多いほど回復ボーナスが増加する
en = When you defeat an enemy by throwing '📌',\nthe more you throw, the higher the healing bonus
cs = 当你通过投掷 '📌' 击败敌人时\n投掷的越多，治疗加成越高
ct = 當你通過投擲 '📌' 擊敗敵人時\n投擲的越多，治療加成越高
ko = '📌'을 던져 적을 물리칠 때\n던진 개수가 많을수록 회복 보너스가 증가합니다

[tips_item_magnet]
ja = '🧲' は一定時間敵を一箇所に留まらせる\nこれで動きの止まった敵に対して '📌' で一気に倒すと有効
en = '🧲' will keep enemies in place for a certain time\nUse '📌' to defeat the immobilized enemies for best effect
cs = '🧲' 会将敌人固定在一个地方一段时间\n使用 '📌' 击败无法移动的敌人效果最佳
ct = '🧲' 會將敵人固定在一個地方一段時間\n使用 '📌' 擊敗無法移動的敵人效果最佳
ko = '🧲'은 일정 시간 동안 적을 한 장소에 머물게 합니다\n'📌'을 사용하여 움직이지 않는 적

[tips_item_grave_1]
ja = 敵は '🪦' が置かれた場所を進めない\nしかし、キミだけは通ることが可能だ
en = Enemies cannot pass where '🪦' is placed,\nbut you alone can move through it.
cs = 敌人无法通过放置 '🪦' 的地方\n但只有你可以通过。
ct = 敵人無法通過放置 '🪦' 的地方\n但只有你可以通過。
ko = 적은 '🪦'이 놓인 곳을 지나갈 수 없지만,\n당신만이 통과할 수 있습니다.

[tips_item_grave_2]
ja = '🪦' を置いた瞬間、その場所は敵が通れなくなる\nこれを利用して緊急回避が可能だ
en = The moment you place '🪦', enemies cannot pass through that spot\nUse this to make an emergency escape
cs = 放置 '🪦' 的瞬间，敌人无法通过那个地方\n利用这一点进行紧急逃脱 
ct = 放置 '🪦' 的瞬間，敵人無法通過那個地方\n利用這一點進行緊急逃脫
ko = '🪦'을 놓은 순간, 적은 그 곳을 통과할 수 없습니다\n긴급 회피에 활용하세요

[tips_item_sun]
ja = 投げた '🌞' が壁に当たると\n反時計回りに進行方向を変えて進む
en = When the thrown '🌞' hits a wall,\nit changes direction counterclockwise and continues moving.
cs = 投掷的 '🌞' 碰到墙壁后\n会逆时针改变方向并继续前进。
ct = 投擲的 '🌞' 碰到牆壁後\n會逆時針改變方向並繼續前進。
ko = 던진 '🌞'이 벽에 부딪히면\n반시계 방향으로 진행 방향을 바꾸고 이동합니다.

[tips_use_sukuu]
ja = 「スクう」動作は連続して行うことが可能\nしかし、その分大きなペナルティが発生する
en = The 'Scoop' action can be performed consecutively,\nbut doing so incurs a significant penalty.
cs = “舀取”动作可以连续进行\n但这会产生较大的惩罚。
ct = “舀取”動作可以連續進行\n但這會產生較大的懲罰。
ko = '스쿱' 동작은 연속으로 수행할 수 있지만,\n그만큼 큰 페널티가 발생합니다.

[tips_through_wall_with_sukuu]
ja = 「スクう」の用途は敵の回避以外にもある\n壁を通り抜けることで、ショートカットをしよう\n特に迷路階層で有効だ
en = The 'Scoop' ability has uses beyond avoiding enemies\nUse it to take shortcuts by passing through walls\nIt is particularly effective on maze floors
cs = “舀取”能力不仅用于避开敌人\n还可以通过墙壁进行捷径\n在迷宫层中特别有效
ct = “舀取”能力不僅用於避開敵人\n還可以通過牆壁進行捷徑\n在迷宮層中特別有效
ko = '스쿱' 능력은 적을 피하는 것 이외에도 사용할 수 있습니다\n벽을 통과하여 숏컷을 만들어보세요\n특히 미로 층에서 효과적입니다

[tips_sleeping_enemy]
ja = 「😪」の敵は基本的に近づかなければ目を覚まさない\n迂回して進むことも時には重要だ
en = Enemies with "😪" will not wake up unless you approach them\nSometimes it's important to go around them
cs = 带有“😪”的敌人不会醒来，除非你靠近他们\n有时绕过他们也很重要
ct = 帶有“😪”的敵人不會醒來，除非你靠近他們\n有時繞過他們也很重要
ko = "😪" 아이콘을 가진 적은 가까이 가지 않으면 깨어나지 않습니다\n때로는 그들을 피해가는 것이 중요합니다

[tips_effective_sukuu]
ja = 敵に見つかって「😎」が浮かんだら\n「スクう」で壁に隠れて「🤔」になるまで息を潜めよう
en = If the "😎" icon appears when you're spotted by an enemy,\nhide behind a wall with 'Scoop' until it turns into "🤔".
cs = 如果敌人发现你时出现了“😎”图标\n请用“舀取”躲在墙后，直到变成“🤔”。
ct = 如果敵人發現你時出現了“😎”圖標\n請用“舀取”躲在牆後，直到變成“🤔”。
ko = 적에게 들키면 "😎" 아이콘이 나타나면,\n'스쿱'으로 벽 뒤에 숨고 "🤔"로 바뀔 때까지 기다리세요.

[tips_one_blow]
ja = 迷宮には理不尽な挙動をする敵も存在する\nしかし、どんな敵であっても攻撃アイテムが当たれば一撃で倒せる
en = There are enemies in the labyrinth that behave unreasonably.\nHowever, any enemy can be defeated in one hit if hit by an attack item.
cs = 迷宫中存在着行为不合理的敌人\n然而，任何敌人只要被攻击道具击中就能一击制敌
ct = 迷宮中存在著行為不合理的敵人\n然而，任何敵人只要被攻擊道具擊中就能一擊制敵
ko = 미궁에는 이성적이지 않은 행동을 하는 적도 있습니다\n하지만, 어떤 적이든 공격 아이템에 맞으면 한 방에 물리칠 수 있습니다

[tips_clear_floor]
ja = フロアの階段を進むたびに\n制限時間の残りが回復し、最大値が少し増加する
en = Each time you move up a floor,\nthe remaining time will recover and the maximum limit slightly increases.
cs = 每次你前进到下一层\n剩余时间会恢复，最大值会稍微增加。
ct = 每次你前進到下一層\n剩餘時間會恢復，最大值會稍微增加。
ko = 층의 계단을 오를 때마다\n남은 시간이 회복되고 최대치가 조금 증가합니다.

[tips_heart_appears]
ja = '💛' が表示されるフロアには\n制限時間の最大値を大幅に増加させるアイテムが存在する
en = On floors where '💛' appears,\nthere is an item that greatly increases the maximum time limit.
cs = 在出现“💛”的楼层上\n存在一个大幅增加时间限制上限的道具。
ct = 在出現“💛”的樓層上\n存在一個大幅增加時間限制上限的道具。
ko = '💛'이 표시되는 층에는\n제한 시간 최대치를 크게 늘려주는 아이템이 있습니다.

[tips_about_maze]
ja = 迷路階層ではアイテムが多く存在する\n積極的に回収しておこう
en = There are many items in the maze floors,\nso make sure to actively collect them.
cs = 迷宫层中有许多道具\n所以请积极收集它们。
ct = 迷宮層中有許多道具\n所以請積極收集它們。
ko = 미로 층에는 많은 아이템이 있으니,\n적극적으로 수집하세요.

[tips_use_item_while_moving]
ja = 一部のアイテムは移動しながらでも使用が可能\n'⛑️' などはその一例だ
en = Some items can be used while moving,\n'⛑️' being one example.
cs = 有些道具可以在移动中使用\n'⛑️' 就是一个例子。
ct = 有些道具可以在移動中使用\n'⛑️' 就是一個例子。
ko = 일부 아이템은 이동 중에도 사용할 수 있으며,\n'⛑️'가 그 예입니다.

[tips_camera_movement_settings]
ja = カメラ移動量の設定は「設定」から変更が可能だ
en = You can adjust the camera movement settings from "Settings".
cs = 你可以在“设置”中调整相机移动量的设置。
ct = 你可以在“設置”中調整相機移動量的設置。
ko = "설정"에서 카메라 이동량 설정을 변경할 수 있습니다.

[tips_turn_by_mouse]
ja = 止まった状態のとき右クリックでドラッグすれば\n自身の向きを変えることが可能だ
en = While stationary, right-click and drag\nto change your direction.
cs = 在停止状态下，右键点击并拖动\n可以改变你的方向。
ct = 在停止狀態下，右鍵點擊並拖動\n可以改變你的方向。
ko = 멈춘 상태에서 오른쪽 클릭으로 드래그하면\n방향을 바꿀 수 있습니다.

[tips_running_sideeffect]
ja = 走っているときは視界のうねうねが不安定になっていく\n歩いていると安定する
en = When running, your vision becomes unstable;\nit stabilizes when walking.
cs = 当你奔跑时，视野会变得不稳定\n行走时会恢复稳定。
ct = 當你奔跑時，視野會變得不穩定\n行走時會恢復穩定。
ko = 달릴 때 시야가 불안정해지고,\n걷고 있을 때는 안정됩니다.
